<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS 텍스트</title>
  </head>
  <style>
    h3 {
      color: purple;
      font-size: 36px;
      font-family: '맑은 고딕', '돋움';
      font-weight: bold;
      text-shadow; 5px 5px 2px #cccccc;
    }
    p {
      font-size; 1em;
      line-height: 180%;
    }
    a {text-decoration: none; }
  </style>
  <body>
    <h3>제비꽃</h3>
    <p>
      <a href="https://ko.wikipedia.org/wiki/%EC%A0%9C%EB%B9%84%EA%BD%83"target="_blank">제비꽃</a>은 우리나라 전역의 산과 들에 자라는 다년생 풀로서
물 빠짐이 좋은 양지 혹은 반음지에서 자란다.
가장자리에 얕고 둔한 톱니가 있고 긴 잎자루가 있는 잎이 모여나며,
보라색 또는 짙은 자색의 한 송이 꽃이 한쪽을 향해 핀다.
    </p>
  </body>
</html>
